<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <style>
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      footer {
        display: flex;
        justify-content: space-around;
        align-items: baseline;
        background-color: #ffd31d;
        padding-top: 2rem;
        padding-bottom: 2rem;
        margin-top: 20px;
      }

      #emailsection {
        width: 400px;
        height: 35px;
        border: none;
      }

      #subscribebutton {
        background-color: #519259;
        border: none;
        height: 35px;
        color: antiquewhite;
        border-radius: 10%;
      }

      a {
        color: black;
        text-decoration: none;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      textarea {
        height: 150px;
      }

      .btn-submit {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10%;
        cursor: pointer;
      }
      /* CSS For big monitor screens */
      @media only screen and (min-width: 1200px) {
        footer {
          margin-top: 120px;
        }
      }

      /* CSS styling for phone device */
      @media only screen and (max-device-width: 480px) {
        footer {
          display: flex;
          flex-direction: column;
          padding-top: 5px;
          padding-left: 10px;
        }
        #emailsection {
          width: 200px;
          height: 33px;
          border: none;
        }
        #Links {
          display: flex;
          flex-direction: column;
          width: 100%;
        }

        #Links a {
          padding-bottom: 3px;
          font-size: 14px;
        }
        #newssection {
          display: flex;
          flex-direction: column;
          width: 100%;
          font-size: 14px;
        }

        #subscribebutton {
          background-color: #519259;
          border: none;
          height: 33px;
          color: antiquewhite;
          border-radius: 5%;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Travely</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="destinations.html"
                >Destinations</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-info" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <h2>Contact Form</h2>
      <form action="contactform.html" method="GET">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </div>
    <footer>
      <div id="Links">
        <h3>Links</h3>
        <a href="index.html" target="_blank">Home</a><br />
        <a href="destinations.html" target="_blank">Destinations</a><br />
        <a href="contact.html" target="_blank">Contact</a>
      </div>
      <div id="newssection">
        <h3>Newsletter</h3>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla
          euismod, <br />nisl nec tincidunt dapibus, magna libero fermentum
          augu.
        </p>
        <form action="subscriptionform.html" method="GET">
          <input
            type="email"
            id="emailsection"
            name="email"
            placeholder="Email"
            required
          />
          <input type="submit" id="subscribebutton" value="Subscribe" />
        </form>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
